{% extends "base.html" %}
{% block title %}Producto{% endblock %}

{% block content %}
<h2>{% if product %}Editar Producto{% else %}Nuevo Producto{% endif %}</h2>

{% if errors %}
<ul class="error-list">
    {% for e in errors %}
        <li>{{ e }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    <label>Proveedor*:
        <select name="supplier_id" required>
            <option value="">Seleccione un proveedor</option>
            {% for sup in suppliers %}
                <option value="{{ sup.id }}"
                    {% if product and product.supplier_id == sup.id %}selected{% endif %}>
                    {{ sup.name }}
                </option>
            {% endfor %}
        </select>
    </label>

    <label>Nombre del producto*:
        <input type="text" name="name" required value="{{ product.name if product else '' }}">
    </label>

    <label>SKU*:
        <input type="text" name="sku" required value="{{ product.sku if product else '' }}">
    </label>

    <label>Stock*:
        <input type="number" name="stock" min="0" required value="{{ product.stock if product else 0 }}">
    </label>

    <label>Precio unitario*:
        <input type="number" step="0.01" min="0" name="unit_price" required value="{{
        product.unit_price if product else 0 }}">
    </label>
    <button type="submit">Guardar</button>
    <a href="{{ url_for('list_products') }}">Cancelar</a>
</form>
{% endblock %}
